<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
  <meta charset='utf-8'>
  <title>SISTEMA CONTROL DE VACACIONES</title>
  <link rel="icon" th:href="@{/img/favicon.ico}"/>
  <link th:rel="stylesheet" th:href="@{/bootstrap-4.3.1/css/bootstrap.min.css} " />
  <link rel='stylesheet' type='text/css' media='screen' th:href='@{/css/body.css}'>
  <link th:rel="stylesheet" th:href="@{/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css} " />
  <link th:rel="stylesheet" th:href="@{/assets/fontawesome-free-6.4.0-web/css/all.css} " />
</head>

<body>
  <!--BARRA DE NAVEGACION-->
  <header th:fragment="header">
    <!--<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">-->
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm">
      <a class="navbar-brand" th:href="@{/home/}">
        <img th:src="@{/img/logo.png}" width="30" height="30" alt="logo">
        Inicio
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-list-4"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-list-4">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/expediente/expedientepersonal/}">Expediente Personal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/expediente/expedientefuncionarios/}">Expediente Funcionarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/permisosalida/}">Administrar Permisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/solicitudvacaciones/}">Administrar Sol. Vacaciones</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Administración
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" th:href="@{/departamento/}">Departamentos</a>
              <a class="dropdown-item" th:href="@{/expediente/expedientefuncionarios/}">Expedientes</a>
              <a class="dropdown-item" th:href="@{/views/reportes/}">Reportes</a>
              <a class="dropdown-item" th:href="@{/rolusuario/}">Roles de Usuario</a>
              <a class="dropdown-item" th:href="@{/funcionario/}">Usuarios</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img th:src="@{/img/iconousuario.png}" width="40" height="40" class="rounded-circle">
              <span>Operador</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" th:href="@{/funcionario/perfilusuario/}">Perfil Usuario</a>
              <a class="dropdown-item" href="#">Cerrar Sesión</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>


    <!-- MENSAJES -->
    <div class="alert alert-success alert-dismissible fade show" id="success-alert" role="alert"
      th:if="${success != null}">
      <label th:text="${success}"></label>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" id="error-alert" role="alert" th:if="${error != null}">
      <label th:text="${error}"></label>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show" id="warning-alert" role="alert"
      th:if="${warning != null}">
      <label th:text="${warning}"></label>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="alert alert-info alert-dismissible fade show" id="info-alert" role="alert" th:if="${info != null}">
      <label th:text="${info}"></label>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </header>

  <!--CONTENIDO-->
  <div class="container">
    <h1>hola</h1>
  </div>

  <!--PIE DE PAGINA-->
  <footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">
    <div class="container">
      <p>Freddy Chamorro 2023 &copy; - Prueba</p>
    </div>
    <script type="text/javascript" th:src="@{/js/body.js}"></script>
    <script th:src="@{/jquery/js/jquery-3.3.1.slim.min.js}"></script>
    <script th:src="@{/jquery/popper.min.js}"></script>
    <script th:src="@{/bootstrap-4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
  </footer>
</body>

</html>
