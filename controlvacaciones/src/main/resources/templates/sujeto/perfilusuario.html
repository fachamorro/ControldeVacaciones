                        </div>
                      </div>

                          </div>

                            </div>

                              <span th:text="${funcionario.telefono}"></span>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Puesto</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <span th:text="${funcionario.puesto}"></span>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-3">
                              <h6 class="mb-0">Fecha Ingreso</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                              <span th:text="${funcionario.fechaIngreso}"></span>
                            </div>
                          </div>
                          <hr>
                          <div class="row">
                            <div class="col-sm-12">
                              <a class="btn btn-info " target="__blank" href="#">Editar Perfil</a>
                              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cambioContraseniaModal">
                                Cambiar Contrase√±a
                              </button>
