<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body>
    <div th:insert="~{fragments/header}"></div>
    <div class="container wrapper">
        <h2 class="centrado" th:text="${titulo}"></h2>
        <a class="btn btn-success" th:href="@{/funcionario/cargaMasiva/}" th:text="'Carga Masiva'"
            title="Carga Masiva Funcionarios">
        </a>
        <a class="btn btn-primary" th:href="@{/funcionario/nuevo/}" th:text="'Nuevo Registro'"
            title="Registrar Nuevo Funcionario">
        </a>

        <div class="card">
            <div class="card-header bg-info text-white">
                Buscar Funcionario
            </div>
            <div class="card-body">
                <form>

                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="cedula1">Cédula/DNI</span>
                                    </div>
                                    <input type="number" class="form-control" id="cedula"
                                        placeholder="Digite el # de cédula del funcionario" aria-label="cedula"
                                        aria-describedby="cedula1" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <div class="card table-responsive">
            <div class="card-header bg-success text-white">
                Resultados
            </div>
            <div class="card-body">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">DNI/C.I.</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Fecha Ingreso</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${listaFuncionarios.empty}">
                        <td colspan="9"> No existen datos para mostrar</td>
                    </tr>
                    <tr th:each="funcionario, indice :${listaFuncionarios}">
                        <th scope="row" th:text="${indice.index+1}"></th>
                        <td th:text="${funcionario.cedula}"></td>
                        <td th:text="${funcionario.apellidos}"></td>
                        <td th:text="${funcionario.nombres}"></td>
                        <td th:text="${funcionario.email}"></td>
                        <td th:text="${#dates.format(funcionario.fechaIngreso, 'dd-MM-yyyy')}"></td>
                        
                        <td th:text="${funcionario.usuario.rolUsuario.descripcion}"></td>
                        <td>
                            <a class="btn btn-success btn-sm" th:href="@{/funcionario/editar/} + ${funcionario.id}"
                                th:text="'Editar'" title="Editar">
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{/funcionario/eliminar/} + ${funcionario.id}"
                                th:text="'Eliminar'" title="Eliminar"
                                onclick="return confirm('¿Está seguro de eliminar el Registro?')">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer th:insert="~{fragments/footer }"></footer>

</body>

</html>
